<!DOCTYPE html>
<html>
	<head>
		<title>Lucky Birthday</title>
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>

	<body>
		<div class="container">
			<div id="app"></div>
			<h1>Lucky Birthday Checker</h1>
			<small>
				💡 We don't store any data. Nothing to worry about! 💡
			</small>
			<div>
				<div class="label" for="#birthDate">Enter your birthday:</div>
				<input class="input" id="birthDate" type="date" />
			</div>

			<div>
				<div class="label" for="#luckyNum">
					Enter your lucky number:
				</div>
				<input class="input" id="luckyNum" type="number" />
			</div>

			<button class="button" id="checkBtn" onclick="">
				Check Now!
			</button>

			<div id="outputTxt"></div>
			<hr/>

				</div>

						alt="GitHub Icon"

	</body>
</html>
